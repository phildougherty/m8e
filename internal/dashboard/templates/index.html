<!DOCTYPE html>
<html lang="en" class="{{.Theme}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceGentle: {
                            '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
                            '40%': { transform: 'translateY(-10px)' },
                            '60%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors min-h-screen">
    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <div id="app" v-cloak>
        <dashboard-app
            :config="{
                proxyUrl: '{{.ProxyURL}}',
                apiKey: '{{.APIKey}}',
                theme: '{{.Theme}}',
                port: {{.Port}},
                enabledTabs: {
                    logs: true,
                    config: true
                }
            }"
        ></dashboard-app>
    </div>
    
    <!-- Load Vue components -->
    <script src="/static/components/dashboard.js"></script>
    <script src="/static/components/logs.js"></script>
    <script src="/static/components/activity.js"></script>
    <script src="/static/components/inspector.js"></script>
    <script src="/static/utils.js"></script>
    <!-- Initialize app -->
    <script src="/static/app.js"></script>
</body>
</html>
